linter:
  - aligncheck
  - deadcode
  - dupl
  - errcheck
  - gas
  - goconst
  - gocycloec
  - goimports
  - golint
  - gosimple
  - ineffassign
  - interfacer
  - lll
  - misspell
  - safesql
